<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="../css/buttons.css" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <p>Buttons</p>
        <button class="btn-ox">Default button</button>
        <button class="btn-ox btn-primary">Primary button</button>
        <button class="btn-ox btn-success">Success button</button>
        <button class="btn-ox btn-danger">Danger button</button>
        <button class="btn-ox btn-warn">Warn button</button>
        <button class="btn-ox btn-dark">Dark button</button>
        <p>Social Icon Buttons (Demo)</p>
        <button class="btn-ox btn-facebook"><i class='bx bxl-facebook-circle bx-sm'></i></button>
        <button class="btn-ox btn-dribble"><i class='bx bxl-dribbble bx-sm'></i></button>
        <button class="btn-ox btn-twitch"><i class='bx bxl-twitch bx-sm'></i></button>
        <p>Circle</p>
        <button class="btn-ox btn-circle btn-primary"><i class='bx bx-blanket bx-sm'></i></button>
        <button class="btn-ox btn-circle btn-success"><i class='bx bx-wifi-2 bx-sm'></i></button>
        <button class="btn-ox btn-circle btn-danger"><i class='bx bx-calendar-event bx-sm'></i></button>
        <button class="btn-ox btn-circle btn-warn"><i class='bx bx-area bx-sm'></i></button>
        <button class="btn-ox btn-circle btn-dark"><i class='bx bx-slider-alt bx-sm'></i></button>
    </div>
</body>

</html>
